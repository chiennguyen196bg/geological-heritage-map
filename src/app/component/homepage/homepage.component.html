<header>
  <p-menubar [model]="items" styleClass="my-menubar">
    <button pButton label="Tìm kiếm" class="ui-button-success" icon="fa-search" (click)="searchSidebarDisplay = true"></button>
  </p-menubar>
</header>
<div id="search-sidebar">
  <p-sidebar [style]="{'overflow':'auto'}" [(visible)]="searchSidebarDisplay" styleClass="ui-sidebar-sm" position="right" [baseZIndex]="10000">
    <app-search-sidebar (searched)="onSearched($event); searchSidebarDisplay = false; resultSidebarDisplay = true"></app-search-sidebar>
  </p-sidebar>
</div>
<div id="result-sidebar" *ngIf="resultSidebarDisplay">
  <p-sidebar [(visible)]="resultSidebarDisplay" position="bottom" [baseZIndex]="10000" (onHide)="onSearchResultSidebarHide($event)"
    class="result-sidebar">
    <app-search-result [searchResults]="searchResults" (resultSelected)="onResultSelected($event); resultSidebarDisplay = fasle"></app-search-result>
  </p-sidebar>
</div>

<section id="content">
  <div class="ui-g ui-md">
    <div class="ui-g-12" [ngClass]="{'ui-md-9': selectedHeritage, 'ui-md-12': !selectedHeritage}" style="padding: 0px;">
      <app-leaflet-map [markedPoints]='searchResults' [bindingPoints]="[selectedHeritage]" (markerClicked)="onMarkerClicked($event)"
        (drawed)="onDrawed($event)">
      </app-leaflet-map>
    </div>
    <div class="ui-g-12 ui-md-3" *ngIf="selectedHeritage" style="padding-top: 0px;">
      <app-heritage-overview [heritage]="selectedHeritage" (closed)="selectedHeritage = undefined"></app-heritage-overview>
    </div>
  </div>
</section>
