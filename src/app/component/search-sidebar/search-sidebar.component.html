<div>
  <h4 class="first">Tên di sản:</h4>
  <!-- <input id="input" type="text" size="30" pInputText [(ngModel)]="name"> -->
  <p-autoComplete [(ngModel)]="name" [suggestions]="nameSuggestion" (completeMethod)="suggestName($event)" styleClass="input-field"></p-autoComplete>
  <h4 class="first">Loại di sản:</h4>
  <p-multiSelect [options]="types" [(ngModel)]="selectedTypes" [panelStyle]="{minWidth:'100%'}" [defaultLabel]="'Chọn'" styleClass="input-field"></p-multiSelect>
  <h4 class="first">Tên huyện:</h4>
  <!-- <input id="input" type="text" size="30" pInputText [(ngModel)]="districtName"> -->
  <!-- <p-autoComplete [(ngModel)]="districtName" [suggestions]="districtNameResults" (completeMethod)="suggestDistrictName($event)"></p-autoComplete> -->
  <p-multiSelect [options]="getDistinstValues('district') | async" [(ngModel)]="selectedDistricts" [panelStyle]="{minWidth:'100%'}" [defaultLabel]="'Chọn'" styleClass="input-field"></p-multiSelect>
  <h4 class="first">Tên xã:</h4>
  <!-- <input id="input" type="text" size="30" pInputText [(ngModel)]="communeName"> -->
  <p-multiSelect [options]="getDistinstValues('commune') | async" [(ngModel)]="selectedCommunes" [panelStyle]="{minWidth:'100%'}" [defaultLabel]="'Chọn'" styleClass="input-field"></p-multiSelect>
  <button style="margin-top: 1em" pButton class="ui-button-success" label="Tìm kiếm" icon="fa-search" (click)="search()"></button>
  <button style="margin-top: 1em" pButton class="ui-button-warning" label="Reset" icon="fa-undo" (click)="name = ''; selectedTypes = []; selectedDistricts = []; selectedCommunes = []"></button>
</div>
