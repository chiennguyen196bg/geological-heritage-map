<!-- <div class="result-div"> -->
<h3>Kết quả tìm kiếm</h3>
<div class="result-info">
  <span>Có {{searchResults?.length}} điểm di sản thỏa mãn điều kiện tìm kiếm</span>
  <button style="margin-left: 1em" pButton class="ui-button-success" label="Export excel" icon="fa-file-excel-o" (click)="exportExcel()"></button>
  <button style="margin-left: 1em" pButton class="ui-button-success" label="Print" icon="fa-print" (click)="printDirectly()"></button>
</div>

<div style="overflow: auto; height: 100%;">
  <p-dataTable [value]="searchResults" selectionMode="single" (onRowSelect)="onResultSelected($event)" [rows]="4" [paginator]="true">
    <p-column field="TT" header="TT" [style]="{'width': '3em', 'text-align': 'right'}" [sortable]="true"></p-column>
    <p-column field="TenDiSan" header="Tên" [sortable]="true"></p-column>
    <p-column field="LoaiDiSan" header="Loại" [sortable]="true"></p-column>
    <p-column field="KieuDiSan" header="Kiểu"></p-column>
    <p-column field="HienTrangB" header="Hiện Trạng Bảo Vệ" [sortable]="true"></p-column>
    <p-column field="Xa" header="Xã" [sortable]="true"></p-column>
    <p-column field="Huyen" header="Huyện" [sortable]="true"></p-column>
    <p-column field="ThongTinXe" header="Thông tin xếp hạng" [sortable]="true"></p-column>
  </p-dataTable>
</div>
<!-- </div> -->
